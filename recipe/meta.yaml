{% set name = "mastercard-oauth1-signer" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mastercard-oauth1-signer-{{ version }}.tar.gz
  sha256: f570fa77b5361819c215b15a55e1b687e3eb926804f06ddc7052f999f7484d4b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - cryptography >=42.0.0
    - python >=3.8
    - requests
    - pyopenssl >=22.1.0,<=23.2.0
    - urllib3
    # Includes all secure packages
    - deprecated

test:
  imports:
    - oauth1
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Mastercard/oauth1-signer-python
  summary: Mastercard OAuth1 Signer.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
