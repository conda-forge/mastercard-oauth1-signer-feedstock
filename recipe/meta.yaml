{% set name = "mastercard-oauth1-signer" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mastercard-oauth1-signer-{{ version }}.tar.gz
  sha256: 8723bbfa0f28922f0fb93e717fabaa624a27ce2497d054ee7e8bb726bf24a6cc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - pyopenssl
    - urllib3
    - deprecated

test:
  imports:
    - oauth1
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Mastercard/oauth1-signer-python
  summary: Mastercard OAuth1 Signer.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
