{% set name = "mastercard-oauth1-signer" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mastercard-oauth1-signer-{{ version }}.tar.gz
  sha256: 01e854c4c5407c0d342aef74ec4a83f8cdc8969799f1e8e1d7af8671b3213589

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - pyopenssl >=22.1.0,<=23.2.0
    - urllib3
    # Includes all secure packages
    - deprecated

test:
  imports:
    - oauth1
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Mastercard/oauth1-signer-python
  summary: Mastercard OAuth1 Signer.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
